<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>

                <h2 class="title">Architectural Photography</h2>
            </div>
            <div class="container container_2">
                <ul class="grid__list grid__list_1">
                    <li class="grid__item">
                        <img class="grid__img" src="img/image-1.png" alt="">

                            <span class="grid__title">Jezael Melgoza</span>
                            <span class="grid__subtitle">5 June 2020</span>
                        </div>
                    </li>
                    <li class="grid__item grid__item_col-2">
                        <img class="grid__img" src="img/image-2.png" alt="">
                        <div class="grid__text">
                            <span class="grid__title">Tom W</span>
                            <span class="grid__subtitle">30 March 2021</span>
                        </div>
                    </li>
                    <li class="grid__item grid__item_col-2">
                        <img class="grid__img" src="img/image-3.png" alt="">

                            <span class="grid__title">Johan Mouchet</span>
                            <span class="grid__subtitle">14 August 2019</span>
                        </div>
                    </li>
                    <li class="grid__item">
                        <img class="grid__img" src="img/image-4.png" alt="">

                            <span class="grid__title">Federico Di Dio</span>
                            <span class="grid__subtitle">29 October 2020  </span>
                        </div>
                    </li>
                    <li class="grid__item">
                        <img class="grid__img" src="img/image-5.png" alt="">

                            <span class="grid__subtitle">9 July 2021</span>
                        </div>
                    </li>
                    <li class="grid__item grid__item_col-2">
                        <img class="grid__img" src="img/image-6.png" alt="">
                        <div class="grid__text">
                            <span class="grid__title">Alexander Rotker</span>
                            <span class="grid__subtitle">22 April 2022</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="container container_1">
                <h2 class="title">Still Life Photography</h2>
            </div>

            <div class="container container_1">
                <h2 class="title">Portrait and Fashion Photography</h2>
            </div>

        </div>

</html>
